<h1 class="register-title">Register Yourself</h1>

<div class="container">
  <form
    class="enroll-form"

action="https://formspree.io/f/xyzrbdwy" method="POST">

    

  <div style="display:grid;grid-template-columns:160px 1fr;gap:15px;margin-bottom:15px;">
    <label>Identity</label>
    <select name="identity" style="width:100%;padding:8px;">
      <option>Select an option</option>
      <option>Student</option>
      <option>Parent</option>
    </select>
  </div>

  <div style="display:grid;grid-template-columns:160px 1fr;gap:15px;margin-bottom:15px;">
    <label>Student Name</label>
    <input type="text" name="name" placeholder="Enter your name" style="width:100%;padding:8px;">
  </div>

  <div style="display:grid;grid-template-columns:160px 1fr;gap:15px;margin-bottom:15px;">
    <label>Student Class</label>
    <input type="text" name="class" placeholder="Enter your class" style="width:100%;padding:8px;">
  </div>

  <div style="display:grid;grid-template-columns:160px 1fr;gap:15px;margin-bottom:15px;">
    <label>Email</label>
    <input type="email" name="email" placeholder="Enter your email" style="width:100%;padding:8px;">
  </div>

  <div style="display:grid;grid-template-columns:160px 1fr;gap:15px;margin-bottom:15px;">
    <label>Phone</label>
    <input type="tel" name="phone" placeholder="Enter your phone number" style="width:100%;padding:8px;">
  </div>

   
    <div class="form-row">
    <label>Select Course</label>
    </div>

    <div>
    <label>Regular Physics Course</label><br>
      
    <div class="checkbox-group">
    <label><input type="checkbox"
             name="course[]" value="School Board">
    School Board Exams (Physics)</label>

      <label><input type="checkbox"
             name="course[]" value="UG Physics">
        UG Physics</label>

        <label><input type="checkbox"
             name="course[]" value="PG Physics">
        PG Physics</label>
    </div><br>
    

<div>
    <label>Competitive Physics Course</label<br>
      
    <div class="checkbox-group">
    <label><input type="checkbox"
             name="course[]" value="IIT-JEE">
     IIT-JEE  Physics 2028</label>

   <label><input type="checkbox"
             name="course[]" value="NEET">
      NEET Physics 2028</label>
 
 <label><input type="checkbox"
             name="course[]" value="IIT-JAM">
      IIT-JAM Physics 2028</label><br>


     <label><input type="checkbox"
             name="course[]" value="GATE">
      GATE Physics 2028</label>

       <label><input type="checkbox"
             name="course[]" value="CSIR-NET">
       CSIR-NET Physics Dec 2027</label><br>
  
  
     <label><input type="checkbox"
             name="course[]" value="PGT">
       PGT Physics (KVS/NVS/EMRS/State PSC)</label>
  </div><br>

  
<div class="message">
    <label>Message</label>
<div class="form-group">
<textarea placeholder="Write your message"></textarea></div><br>
     

 
<div class="form-group">  
  <button type="submit" class="submit-btn">Submit</button>
</div><br>
    </form>
 
</div>
